<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #FAEEE6;
        }
        #content {
            border: 1px solid transparent;
            background-color: #FFC0CB;
            border-radius: 12px;
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
            padding: 20px;
            text-align: center;
        }
        #yesButton, #noButton {
            font-size: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
            transition: 0.3s;
            padding: 15px;
            border: none;
            cursor: pointer;
            margin: 10px;
        }
        #yesButton {
            background-color: #4CAF50; /* Green */
            color: white;
        }
        #noButton {
            background-color: #f44336; /* Red */
            color: white;
        }
        #noButton:disabled {
            background-color: #ddd;
            color: #666;
            box-shadow: none;
        }
        #Button:hover, #noButton:hover {
            box-shadow: 0 12px 20px 0 rgba(0,0,0,0.24), 0 17px 50px 0 rgba(0,0,0,0.19);
        }

        .heart {
          position: fixed;
          top: -100px;
          width: 100px;
          height: 100px;

          background-image: url("photo.png");
          background-size: contain;
          background-repeat: no-repeat;
          background-position: center;

          animation: fall 4s linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(-100vh); }
            100% { transform: translateY(100vh); }
        }

    </style>
</head>
<body>
    <div id="content">
        <h2 id="question">Es tu stupide?</h2>
        <button id="yesButton">Oui</button>
        <button id="noButton">Non</button>
        <p id="message"></p>
    </div>

    <script>
  let noAttempts = 0;

  const yesButton = document.getElementById('yesButton');
  const noButton = document.getElementById('noButton');
  const question = document.getElementById('question');

  // Bouton OUI (inchangé)
  yesButton.addEventListener('click', function () {
    question.innerText = 'Je le savais';

    for (let i = 0; i < 100; i++) {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * window.innerWidth + 'px';
      heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
      heart.style.animationDelay = Math.random() * 2 + 's';
      document.body.appendChild(heart);
    }

    yesButton.style.display = 'none';
    noButton.style.display = 'none';
  });

  // Bouton NON qui se déplace
  noButton.addEventListener('mouseenter', function () {
    if (noAttempts < 3) {
      noAttempts++;

      const maxX = window.innerWidth - noButton.offsetWidth;
      const maxY = window.innerHeight - noButton.offsetHeight;

      noButton.style.position = 'fixed';
      noButton.style.left = Math.random() * maxX + 'px';
      noButton.style.top = Math.random() * maxY + 'px';
    }
  });

  // Après 3 tentatives, clic possible
  noButton.addEventListener('click', function () {
    if (noAttempts >= 3) {
      question.innerText = "tu crois la vie c'est un film ?";
      yesButton.style.display = 'none';
      noButton.style.display = 'none';
    }
  });
</script>

</body>
</html>
